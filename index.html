<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>My Reading Journal...</title>
</head>
<body>
    
    <h1>myLibrary</h1>
    
    <h4>Add books that you've read or intend to read:</h4>
    
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Published</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="tableBody">
            
        </tbody>
    </table>
    
    <div class="asdasd"><button class="btn btn-info">Add book</button></div>
    
    <form class="bookForm">
        <div><button class="close">X</button></div>
        <div class="form-group">
            <label for="bookTitle">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Zero to One">
        </div>
        <div class="form-group">
            <label for="bookTitle">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Peter Thiel">
        </div>
        <div class="form-group">
            <label for="bookTitle">Published:</label>
            <input type="text" class="form-control" id="published" placeholder=2014>
        </div>
        <div class="form-group">
            <label for="bookTitle">Pages:</label>
            <input type="text" class="form-control" id="pages" placeholder=211>
        </div>
        
        <div class="form-group">
            <label for="bookTitle">Have you read this book?</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="read" id="read" value="true" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="read" id="read" value="false">
                <label class="form-check-label" for="exampleRadios2">
                    No
                </label>
            </div>

        </div>
        <div><button class="btn btn-info submit">Add</button></div>
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
